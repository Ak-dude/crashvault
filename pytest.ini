[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    docker: marks tests that require Docker (deselect with '-m "not docker"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    windows: marks tests that only run on Windows
    linux: marks tests that only run on Linux
    macos: marks tests that only run on macOS
    unix: marks tests that only run on Unix-like systems (Linux/macOS)

# Default: skip docker tests unless explicitly requested
addopts = -m "not docker"